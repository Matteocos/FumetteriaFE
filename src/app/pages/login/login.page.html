<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center" style="padding:100px;">
        <img src="assets\icon\logo_devskill@2x.png">
        <h6> Benvenuti </h6>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <ion-item>
          <ion-label for="uname" position="floating">Username</ion-label>
          <ion-input id="uname" placeholder="Inserisci e-mail">
          </ion-input>
          <ion-icon slot="end" name="mail-sharp"></ion-icon>
        </ion-item>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>


    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <ion-item>
          <ion-label for="pass" position="floating">Password</ion-label>
          <ion-input id="pass" type="password" placeholder="Inserisci password"></ion-input>
          <ion-icon slot="end" name="lock-open-sharp"></ion-icon>
        </ion-item>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>


    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <div class="ion-float-right">
          <ion-button>
            <!--[disabled]="!formLogin.valid" type="submit" [routerLink]= "['/home']"> -->
            LOGIN
          </ion-button>
        </div>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>

  </ion-grid>

  <ion-footer class="footer">
    <ion-toolbar>
      <ion-title style="color:white">DevSkill School 2022 - Fumetteria Orange Team</ion-title>
    </ion-toolbar>
  </ion-footer>

</ion-content>
