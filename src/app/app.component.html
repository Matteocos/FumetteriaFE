<ion-app>
  <ion-menu menuId="main-menu" content-id="main" class="menucolor" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-toolbar>
    </ion-header>
    <ion-content class="menu">
      <div class="ion-text-center">
        <img src="assets\icon\logo_devskill.png" style="padding:10px;">
      </div>
      <ion-col style="color:white">
        <ion-list style="background-color:#0d2f60">
          <ion-row>
            <ion-item [routerLink]="['/home']">Home
              <ion-icon name="home-sharp" slot="start"></ion-icon>
            </ion-item>
          </ion-row>
          <ion-row>
            <ion-item (click)="showSubmenu1 = !showSubmenu1">Autori
              <ion-icon name="pencil-sharp" slot="start"></ion-icon>

            </ion-item>
          </ion-row>
          <ion-row>
            <div class="submenu" [ngClass]="{'expanded' : showSubmenu1}">

              <ion-item [routerLink]="['/lista-autori']">Lista Autori

              </ion-item>
              <ion-item [routerLink]="['/crea-autore']">Crea Autore

              </ion-item>
            </div>

          </ion-row>
          <ion-row>
            <ion-item (click)="showSubmenu2 = !showSubmenu2">Categoria
              <ion-icon name="bookmarks-sharp" slot="start"></ion-icon>
            </ion-item>
          </ion-row>
          <ion-row>
            <div class="submenu" [ngClass]="{'expanded' : showSubmenu2}">

              <ion-item [routerLink]="['/lista-categorie']">Lista Categorie

              </ion-item>
              <ion-item [routerLink]="['/crea-categoria']">Crea Categoria

              </ion-item>

            </div>
          </ion-row>
          <ion-row>
            <ion-item (click)="showSubmenu3 = !showSubmenu3">Fumetti
              <ion-icon name="book-sharp" slot="start"></ion-icon>
            </ion-item>
          </ion-row>
          <ion-row>
            <div class="submenu" [ngClass]="{'expanded' : showSubmenu3}">
              <ion-item [routerLink]="['/lista-fumetti']">Lista Fumetti

              </ion-item>
              <ion-item [routerLink]="['/crea-fumetto']">Crea Fumetto

              </ion-item>
            </div>
          </ion-row>
          <ion-row>
            <ion-item (click)="showSubmenu4 = !showSubmenu4">Utente
              <ion-icon name="person-sharp" slot="start"></ion-icon>
            </ion-item>
          </ion-row>
          <ion-row>
            <div class="submenu" [ngClass]="{'expanded' : showSubmenu4}">
              <ion-item [routerLink]="['/lista-utenti']">Lista Utenti


              </ion-item>
              <ion-item [routerLink]="['/crea-utente']">Crea Utente


              </ion-item>
            </div>
          </ion-row>

        </ion-list>

        <hr color="blueviolet" size="10">

        <p class="ion-text-center">Versione 0.0.1</p>

      </ion-col>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
